<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Soundwave</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
    crossorigin="anonymous"></script>
</head>

<body>
  <span class="brand">Soundwave</span>
  <div id="titlebar"></div>

  <div class="container">

    <form id="search" class="search-wrap">
      <div class="search">
        <input id="genre" type="text" class="search-field" placeholder="Genre">
        <button type="submit" class="search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>

    <img id="current-artwork-cover">
    <div>
      <p>
        <span class="current-title"></span>
      </p>
    </div>

  </div>

  <footer>
    <div id="play-pause-toggle"><i class="fas fa-play fa-lg"></i></div>
    <div id="next-song"><i class="fas fa-fast-forward fa-lg"></i></div>
    <div class="current-song-container">
      <span id="current-time">0:00</span>
      <div class="current-song">
        <div class="marquee">
          <p>
            <span class="current-title"></span>
          </p>
        </div>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <img id="current-artwork" src="img/track-cover.jpg">
  </footer>

  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
  <script src="./js/soundwave.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./renderer.js');
  </script>
</body>

</html>
