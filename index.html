<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Soundwave</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="titlebar"></div>
  <div class="container">
    <form id="search">
      <input id="genre" type="text" placeholder="Genre">
      <input type="submit" value="Search">
    </form>
  </div>
  <footer>
    <div id="play-pause-toggle"><i class="fas fa-play fa-lg"></i></div>
    <div class="current-song-container">
      <span id="current-time">0:00</span>
      <div class="current-song">
        <div class="marquee">
          <p>
            <span id="current-title"></span>
          </p>
        </div>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <img id="current-artwork">
  </footer>
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
  <script src="./js/soundwave.js"></script>

  <script>
    if (window.module) module = window.module;
  </script>

  <script>
    require('./renderer.js');
  </script>
</body>

</html>
